    <main role="main" class="container">
        <div class="container">
            <h1>AWS Recognition Demo</h1>
        </div>
        <div class="container">
            <video id="video" width="640" height="480" autoplay></video>
        </div>
        <div class="container">
            <button class="btn btn-primary btn-lg mb-1  " id="snap">Snap Photo</button>
        </div>
        <div class="container">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    </main>
    <script src="js/aws_access_vars.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.176.0.min.js"></script>
    <script>    



        // Grab elements, create settings, etc.
        var video = document.getElementById('video');

        // Get access to the camera!
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.src = window.URL.createObjectURL(stream);
                video.play();
            });
        }
        // Elements for taking the snapshot
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        // Trigger photo take
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 640, 480);
            var dataURL = canvas.toDataURL();
            var now = new Date();
                    // AWS Config
            AWS.config.update({
                region: bucketRegion,
                credentials: new AWS.CognitoIdentityCredentials({
                    IdentityPoolId: IdentityPoolId
                })
            });

            var s3 = new AWS.S3({
                apiVersion: '2006-03-01',
                params: {Bucket: albumBucketName}
            });
            //This is a PUT operation
            s3.upload({
                Key: now.toString(),
                Body: dataURL
            }, function(err, data) {
                if (err) {
                return alert('There was an error uploading your photo: ', err.message);
                }
                alert('Successfully uploaded photo.');
            });

                });
            */
        });
    </script>
